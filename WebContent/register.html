<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>在线投票系统</title>
<link type="image/x-icon" href="images/yc.png" rel="shortcut icon"/>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
function userReg() {
	var uname = $.trim($("#userName").val());
	var pwd = $.trim($("#password").val());
	var apwd = $.trim($("#confirmPassword").val());
	
	if (uname == "" || pwd == "" || pwd != apwd) {
		alert("您输入的信息不完整或有错，请确认后重新输入...");
		return false;
	}

	
	$.post("user", {op:"reg", uname:uname, pwd:pwd}, function(data){
		data = parseInt($.trim(data));
		if (data == -1) {
			alert("您输入的信息不完整或有错，请确认后重新输入...");
			return;
		}
		
		if (data > 0) {
			location.href="reg_success.html";
		} else {
			alert("注册失败...");
		}
	},"text");
	
	return false;
}

</script>
</head>
<body>
<div id="header" class="wrap">
	<img src="images/logo.gif" />
</div>
<div id="navbar" class="wrap">
	<div class="search">
	<!--  
		<form method="get" action="index.html">
			<input type="text" name="keywords" class="input-text" /><input type="submit" name="submit" class="input-button" value="" />
		</form>
	-->	
	</div>
</div>
<div id="register" class="box">
	<h2>新用户注册</h2>
	<div class="content">
	   <form onsubmit="return userReg()">
			<dl>
				<dt>用户名：</dt>
				<dd><input type="text" class="input-text" id="userName" value=""/></dd>
				<dt>密码：</dt>
				<dd><input type="password" class="input-text" id="password" value=""/></dd>
				<dt>确认密码：</dt>
				<dd><input type="password" class="input-text" id="confirmPassword" value=""/></dd>
				<dt></dt>
				<dd><input type="submit" class="input-button" name="submit" value="" /></dd>
			</dl>
		</form>
	</div>
</div>
<div id="footer" class="wrap">
	源辰信息 &copy; 版权所有
</div>
</body>
</html>
